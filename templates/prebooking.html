{%load static%}
<html>
<head>

<title>Movie Ticket Booking Widget Flat Responsive Widget Template :: w3layouts</title>
<!-- for-mobile-apps -->
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
<meta name="keywords" content="Movie Ticket Booking Widget Responsive, Login form web template, Sign up Web Templates, Flat Web Templates, Login signup Responsive web template, Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design" />
<!-- //for-mobile-apps -->
<link href='//fonts.googleapis.com/css?family=Kotta+One' rel='stylesheet' type='text/css'>
<link href='//fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'>
<link href="{% static 'css/prebookingstyles.css' %}" rel="stylesheet" type="text/css" media="all" />
<script src="{% static 'js/jquery-1.11.0.min.js' %}"></script>
</head>
<body>
<div class="content">
	<h1>Movie Ticket Booking Widget</h1>
	<div class="main">
		<h2>Multiplex Theatre Showing Screen 1</h2>
		<div class="demo">
		<form method="POST">
			{%csrf_token%}
			<div class="booking-details">
				<ul class="book-left">
					<li>Movie </li>
					<li>Date </li>
				</ul>
				<ul class="book-right">
					<li>: 
						<select name="movies" id="movies">
							{%for i in movies%}
							<option value="{{i.name}}" id="movie-id" >{{i.name}} - {{i.show_time}}</option>
							{%endfor%}
						  </select>
					</li>
					<li>:
						<input type="date" id="movie-date" name="date">
					</li>
				</ul>
				<div class="clear"></div>
				<ul id="selected-seats" class="scrollbar scrollbar1"></ul>
			
						
				<button class="checkout-button" id="nextbutton" type="submit" >Next</button>	
				<div id="legend"></div>
			</div>
		</form>
			<div style="clear:both"></div>
	    </div>

	</div>
</div>
<script src="{% static 'js/jquery.nicescroll.js' %}"></script>
<script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
